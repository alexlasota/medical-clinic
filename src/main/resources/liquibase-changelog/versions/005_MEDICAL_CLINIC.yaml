databaseChangeLog:
  - changeSet:
      id: 5
      author: alehandro
      changes:
        - createTable:
            tableName: MEDICALUSER
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: medicaluser_id
              - column:
                  name: email
                  type: varchar
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: varchar
              - column:
                  name: lastName
                  type: varchar